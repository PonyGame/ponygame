<!DOCTYPE html>
<html>
    <head>
        <title>PonyTail</title>

        <!-- css -->
        <link rel="stylesheet" href="css/client.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- js -->  
        <script src="js/gameboard.js"></script>
        <script src="js/animation.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Ponygame</a>    
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class = 'main'>
            <div class = 'container'>

                <div class='row'>
                    <div id = 'gameboard' class ='gameboard'> </div>
                </div>

            </div>
        </div>

        <!-- -------------------togetherjs------------------------------- -->
        
        
        <div id="togetherjs-container" class="togetherjs">

            <!-- This is the main set of buttons: -->
            <div id="togetherjs-dock" class="togetherjs-dock-right" style="height: 260px;">
                <div id="togetherjs-buttons">
                    <button id="togetherjs-share-button" class="togetherjs-button" title="Add a friend" onClick="toggleVisibility('togetherjs-share')"></button>
                    <button id="togetherjs-chat-button" class="togetherjs-button" title="Chat"></button>
                </div>
            </div>


            <!-- The window for sharing the link: -->
            <div id="togetherjs-share" class="togetherjs-window" data-bind-to="#togetherjs-share-button" style="opacity: 1; top: 211px; left: 898px; z-index: 8888; display: none;">
                <header> Invite a friend <button class="togetherjs-close"></button></header>
                <section>
                    <div class="togetherjs-not-mobile">
                        <p>Copy and paste this link over IM or email:</p>
                        <input type="text" class="togetherjs-share-link">
                    </div>
                </section>
            </div>

            </div>


            <script type="text/javascript">
                createTable();
                flipCard();
                showHideSidebar();
                
            </script>

    </body>

</html>
