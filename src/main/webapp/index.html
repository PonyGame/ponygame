<!DOCTYPE html>
<html>
<head>
<title>PonyTail</title>

<!-- css -->
  <link rel="stylesheet" href="css/client.css">

</head>

<body>

<div class="wrapper">
  <div class="wallpaper">
    <main>
        <div id = 'container' class="container">
        </div>
    </main><!-- /main -->
  </div><!-- /wallpaper -->
</div><!-- /#wrapper -->

<script type="text/javascript">
var objTo = document.getElementById('container');

for(var i=0;i<11;i++){
    for (var j=0;j<11;j++) {
        var cell = document.createElement("div");
        cell.id = "cell_"+i + "_" +j;

        if (i==0 || j==0 || i==10 || j==10 
            || (i==1 && j==1) || (i==1 && j==9) 
            || (i==9 && j==1) || (i==9 && j==9)) {
            cell.className='card';
        }   else { 
            cell.className = 'card effect__click';
            var card_front = document.createElement("div");
            card_front.className = 'card__front';
            var card_back = document.createElement("div");
            card_back.className = 'card__back';

            cell.appendChild(card_front);
            cell.appendChild(card_back);
        }
        objTo.appendChild(cell);
    }
}

    
</script>

<script src="js/client.js"></script>


</body>

</html>
